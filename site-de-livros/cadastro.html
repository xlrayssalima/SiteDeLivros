<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cadastro de Produto</h1>
        <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <!-- A classe 'form-container' é adicionada aqui para aplicar o CSS de alinhamento vertical e centralização -->
        <form id="form-cadastro" class="form-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagem"></div>

        <nav class="nav-voltar">
            <a href="index.html" class="btn-voltar">← Voltar para o Início</a>
        </nav>
        
    </main>

    <!-- REFERÊNCIA AO JAVASCRIPT EXTERNO -->
    <script src="cadastro.js"></script>
</body>
</html>
