<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Editar Produto</h1>
    </header>
    <main>
        <!-- O formulário será preenchido dinamicamente pelo editar.js -->
        <form id="form-edicao" class="form-container">
            <!-- Campos serão injetados aqui -->
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>

            <button type="submit">Salvar Alterações</button>
        </form>

        <div id="mensagem-edicao"></div>

        <nav class="nav-voltar">
            <!-- O link Voltar será atualizado dinamicamente pelo JS para voltar para a página de detalhes -->
            <a href="index.html" class="btn-voltar">← Voltar para a lista</a>
        </nav>
    </main>

    <!-- Script de lógica de edição -->
    <script src="editar.js"></script>
</body>
</html>
